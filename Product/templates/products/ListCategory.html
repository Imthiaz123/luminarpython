<!DOCTYPE html>
{% extends 'products/base.html' %}
{% block body_block %}

 <div class="container">
     <h1>List Of Products</h1>
<table  class="table table-dark">
    <tr>
    {% for pr in catlist %}
        <td>{{pr.categoryname}}</td>


         <td><a href="{% url 'cat_delete' pr.id %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Delete</a></td>

    </tr>
    {% endfor %}
</table>
 </div>
{% endblock %}
