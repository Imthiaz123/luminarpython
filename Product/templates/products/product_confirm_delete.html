<!DOCTYPE html>
{% extends 'products/base.html' %}
{% block body_block %}

<div class="container">
    <h1>Create Products</h1>
    <form method="post">
        {%csrf_token%}
<table  class="table table-dark">

    <tr>
        <td>Product Name</td>
        <td>{{obj.productname}}</td>
    </tr>
    <tr>
        <td>Product Category</td>
        <td>{{obj.productcategory}}</td>
    </tr>
    <tr>
        <td>Product Price</td>
        <td>{{obj.price}}</td>
    </tr>
    <tr>
        <td>Product Image</td>
    <td> <img src="{{ obj.image.url}}" alt="no img" ></td>

    </tr>
     <tr>
       <td> <button type="submit" class="btn btn-primary">delete</button></td>
    </tr>
</div>
</form>
{% endblock %}
