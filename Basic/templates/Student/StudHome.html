<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<div>
<form method="post" action="{%url 'stud:studentval'%}">

    <div class="container">
        {% csrf_token %}
        <div class="jumbotron">
            <div class="form-group">
    <label for="formGroupExampleInput">Student ID</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="sid" placeholder="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Student Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Course</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" name="course" placeholder="">
  </div>
     <div class="form-group">
    <label for="formGroupExampleInput2">Total</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" name="total" placeholder="">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
